<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Highradius Winter Recruitment</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <img class="image" src="images/hrc-logo.svg" alt="highradius-logo">
        <div class="header-img"> 
            <img src="images/human-machine-hand-homepage.svg" alt="highradius-logo" class="hrc-logo">
        </div>
        <div class="comment">
            <p>ORDER MANAGEMENT APPLICATION</p>
        </div>
        <div class="sign_in">
            <form method="POST" action="authenticateservlet">
                <label id="sign" for="sign">Sign in</label><br><br>
                <label for="username">Username</label><br>
                <input id="user" type="text" id="username" name="username" size="45" required><br><br>
                <label for="password">Password</label><br>
                <input id="pass" type="password" id="password" name="password" size="45" required><br><br><br><br>
                <input id="submit_button" type="submit" value="Sign In" />
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
